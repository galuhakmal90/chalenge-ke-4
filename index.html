<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap"
      rel="stylesheet"
    />

</head>
<body>
  
  <div id="overlay">
    <div class="overlay-content">
      <h1 class="title">selamat datang di game gunting batu kertas</h1>
      <button>start</button>

    </div>
  </div>
  <div class="logo">
    <img src="logo 3.png" alt=""/>
  </div>

  <div class="judul">
    <h4>gunting batu kertas</h4>
  </div>
  
  <div class="judul-player">
      <a>PLAYER 1</a>
    </div>

  <div id="game-control">
    <div id="player1">
      <div class="gambar-batu">
        <img src="batu 6.png" alt=""/>
      </div>

      <div class="gambar-kertas">
        <img src="kertas 6.png" alt=""/>
      </div>

      <div class="gambar-gunting">
        <img src="gunting 5.png" alt=""/>
      </div>
    </div>
    <div id="rectangle">
      <a class="style-win">player 1</a>
    </div>
    <h3 class="match">vs</h3>

    <div class="judul-com"><a>com</a></div>

    <div class="gambar-batu-bot">
      <div class="gambar-batu-bot-re">
        <img src="batu 6.png" alt="" />
      </div>
    </div>

    <div class="gambar-kertas-bot">
      <div class="gambar-kertas-bot-re">
        <img src="kertas 6.png" alt="" />
      </div>
    </div>

    <div class="gambar-gunting-bot">
      <div class="gambar-gunting-bot-re">
        <img src="gunting 5.png" alt="" />
      </div>
    </div>

    <div class="refresh">
      <img src="refresh 2.png" alt="">
    </div>
  </div>

  <script src="main.js"></script>

</body>
</html>
